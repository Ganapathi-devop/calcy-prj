<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom styling file -->
    <link rel="stylesheet" href="style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&display=swap" rel="stylesheet">
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>


    <title>calcy-prj</title>
</head>
<body>
    
    <div class="body">
        <div class="header">
            <h4 id="header-heading">calcy.com</h4>
            <!-- <div class="animated-dots">
                <span class="animi" id="animi1"></span>
                <span class="animi" id="animi2"></span>
                <span class="animi" id="animi3"></span>
                <span class="animi" id="animi4"></span>
            </div> -->
        </div>
        <div class="content">
            <div class="calculator">
                <div class="screen-calculator">
                    <h4 id="screenCalculator-namer">calcy me</h4>
                    <h4 id="screen-display"></h4>
                    <div class="ansDisplay-calculator">
                        <h4 id="ans-ansDisplay"></h4>
                    </div>
                </div>
                <div class="keys-calculator">
                    
                        <div class="row-keys">
                            <button class="btn-keys" id="btn-ac" >AC</button>
                            <button class="btn-keys" id="btn-delete" ></button>
                            <button class="btn-keys btn-symbol" id="btn-percentage" >%</button>
                            <button class="btn-keys btn-symbol" id="btn-divide" >/</button>
                        </div>
                        <div class="row-keys">
                            <button class="btn-keys btn-num" id="btn-7" >7</button>
                            <button class="btn-keys btn-num" id="btn-8" >8</button>
                            <button class="btn-keys btn-num" id="btn-9" >9</button>
                            <button class="btn-keys btn-symbol" id="btn-multiply" >*</button>
                        </div>
                        <div class="row-keys">
                            <button class="btn-keys btn-num" id="btn-4" >4</button>
                            <button class="btn-keys btn-num" id="btn-5" >5</button>
                            <button class="btn-keys btn-num" id="btn-6" >6</button>
                            <button class="btn-keys btn-symbol" id="btn-minus" >-</button>
                        </div>
                        <div class="row-keys">
                            <button class="btn-keys btn-num" id="btn-1">1</button>
                            <button class="btn-keys btn-num" id="btn-2" >2</button>
                            <button class="btn-keys btn-num" id="btn-3" >3</button>
                            <button class="btn-keys btn-symbol" id="btn-add" >+</button>
                        </div>
                        <div class="row-keys">
                            <button class="btn-keys" id="btn-expand" ></button>
                            <button class="btn-keys btn-num" id="btn-zero" >0</button>
                            <button class="btn-keys" id="btn-dot" >.</button>
                            <button class="btn-keys" id="btn-equal" >=</button>
                        </div>
                    
                    
                </div>
            </div>
        </div>
    </div>

</body>
<script src="/script.js"></script>
</html>
