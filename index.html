<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom styling file -->
    <link rel="stylesheet" href="style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&display=swap" rel="stylesheet">
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script 
            $(document).ready(function(){
    var result = 0;
    var temp1 = 0;
    var symbol = 0;
    var screenDisplay = $('#screen-display');
    var screenDisplayField = $('#screen-display').innerText;
    var ansDisplay = $('#ans-ansDisplay');
    var ansDisplayField = $('#ans-ansDisplay').innerText;
    var temp = 0;
    screenDisplayField = "";
    ansDisplayField = "";
    // to get value of the btn from keys-calculator


    $('.btn-keys').click(function() {
        btnValue(this);
    });

    function btnValue(btnvals) {
        val = btnvals.innerText;

           // code for display input number and hide of namder('caly me')
        var inputVal = parseInt(val);
        let namer = $('#screenCalculator-namer');
        let ansDisplayDiv = $('.ansDisplay-calculator');

        if(inputVal >=0 && Number.isInteger(inputVal) || val === "-") {
            namer.css('display', 'none');
            screenDisplay.css('display', 'block');
            ansDisplayDiv.css('display', 'block')
        }
        
    }

    $('.btn-num').click(function(){
        if(symbol == 0){
            ansDisplayField = ansDisplayField + val;
            // screenDisplayField = screenDisplayField + val;
            screenDisplay.text(`${screenDisplay.text()}${val}`);
            console.log(ansDisplayField);
        }else{
            ansDisplayField =  `${ansDisplayField}${val}`;
            // screenDisplayField = screenDisplayField + val;
            screenDisplay.text(`${screenDisplay.text()}${val}`);
            if(symbol ==1){
                temp1 = parseInt(ansDisplayField);
                console.log(temp1 + " temp1");
            }
            console.log(ansDisplayField);
        }
        
        console.log(screenDisplayField);
    });

    $('.btn-symbol').click(function() {
        inputSymbol = this.innerText;
        symbol+=1;
        console.log(symbol + " symbol");
        if(temp1 == 0 && symbol == 1){
            temp = parseInt(ansDisplayField);
            console.log(temp + " = temp");
            console.log(typeof(temp) + "atyper of temp");
        }else{
                switch(inputSymbol){
                    case "+":
                        result = temp + temp1;
                        break;
                    case "-":
                        result = temp - temp1;
                        break;
                    case "/":
                        result = temp / temp1;
                        break;
                    case "*":
                        result = temp * temp1;
                        break;
                }
                temp2 = parseInt(ansDisplayField);
                console.log(temp2 + " = temp2");
                console.log(typeof(temp2) + "atyper of temp2");                
                temp = result;
                temp1 = temp2;
                temp2 = 0;   
                result = 0;
            
        }
        // screenDisplayField = screenDisplayField + inputSymbol;
        screenDisplay.text(`${screenDisplay.text()}${inputSymbol}`);
        ansDisplayField = "";
        
    });
    
    // for displaying the ans separatly from calculation 
    function resultDisplay(){
        if(symbol<2){
            temp1 = parseInt( ansDisplayField);
            console.log(temp1 + " = temp1");
            console.log(typeof(temp1) + "atyper of temp1")
            switch(inputSymbol){
                case "+":
                    result = temp + temp1;
                    break;
                case "-":
                    result = temp - temp1;
                    break;
                case "/":
                    result = temp / temp1;
                    break;
                case "*":
                    result = temp * temp1;
                    break;
                default:
                    "calculation error";
                    break;
            };
        }else{
            switch(inputSymbol){
                case "+":
                    result = temp + temp1;
                    break;
                case "-":
                    result = temp - temp1;
                    break;
                case "/":
                    result = temp / temp1;
                    break;
                case "*":
                    result = temp * temp1;
                    break;
                default:
                    "calculation error";
                    break;
            };
        }
            
        

        ansDisplay.text(`${result}`);
        console.log(result + " = result");
        console.log(typeof(result) + " type of result");
    };

    $('#btn-equal').click(resultDisplay);
    
    // function to clear screen on click 'AC'
     function clearAc(){
        ansDisplayField = "";
        screenDisplayField = "";
        screenDisplay.text("");
        ansDisplay.text("");
        result = 0;
        temp = 0;
        temp1 = 0;
        symbol = 0;
     }

     $('#btn-ac').click(clearAc);

    
     




});

            
            
            </script>
    
    <title>calcy-prj</title>
</head>
<body>
    
    <div class="body">
        <div class="header">
            <h4 id="header-heading">calcy.com</h4>
            <!-- <div class="animated-dots">
                <span class="animi" id="animi1"></span>
                <span class="animi" id="animi2"></span>
                <span class="animi" id="animi3"></span>
                <span class="animi" id="animi4"></span>
            </div> -->
        </div>
        <div class="content">
            <div class="calculator">
                <div class="screen-calculator">
                    <h4 id="screenCalculator-namer">calcy me</h4>
                    <h4 id="screen-display"></h4>
                    <div class="ansDisplay-calculator">
                        <h4 id="ans-ansDisplay"></h4>
                    </div>
                </div>
                <div class="keys-calculator">
                    
                        <div class="row-keys">
                            <button class="btn-keys" id="btn-ac" >AC</button>
                            <button class="btn-keys" id="btn-delete" ></button>
                            <button class="btn-keys btn-symbol" id="btn-percentage" >%</button>
                            <button class="btn-keys btn-symbol" id="btn-divide" >/</button>
                        </div>
                        <div class="row-keys">
                            <button class="btn-keys btn-num" id="btn-7" >7</button>
                            <button class="btn-keys btn-num" id="btn-8" >8</button>
                            <button class="btn-keys btn-num" id="btn-9" >9</button>
                            <button class="btn-keys btn-symbol" id="btn-multiply" >*</button>
                        </div>
                        <div class="row-keys">
                            <button class="btn-keys btn-num" id="btn-4" >4</button>
                            <button class="btn-keys btn-num" id="btn-5" >5</button>
                            <button class="btn-keys btn-num" id="btn-6" >6</button>
                            <button class="btn-keys btn-symbol" id="btn-minus" >-</button>
                        </div>
                        <div class="row-keys">
                            <button class="btn-keys btn-num" id="btn-1">1</button>
                            <button class="btn-keys btn-num" id="btn-2" >2</button>
                            <button class="btn-keys btn-num" id="btn-3" >3</button>
                            <button class="btn-keys btn-symbol" id="btn-add" >+</button>
                        </div>
                        <div class="row-keys">
                            <button class="btn-keys" id="btn-expand" ></button>
                            <button class="btn-keys btn-num" id="btn-zero" >0</button>
                            <button class="btn-keys" id="btn-dot" >.</button>
                            <button class="btn-keys" id="btn-equal" >=</button>
                        </div>
                    
                    
                </div>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
